<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>            
        // model
        let number = -5;
        let theName;
        let timer;

        // view
        updateView();
        function updateView() {
            /*
                Negative tall: blå
                Positive tall: rød
            */

            // let color = number >= 0 ? 'red' : 'blue';

            document.getElementById('app').innerHTML = /*HTML*/`
                <!--<h1>Velkommen, ${theName == undefined ? 'gjest' : theName}!</h1>-->
                <h1>Velkommen, ${theName ?? 'gjest'}!</h1>
                <!--<h1>Velkommen, ${theName || 'gjest'}!</h1>-->
                Tallet er: ${number}
                <div style="width: ${getWidth()};background-color: ${getColor()}">x</div>
                <button onclick="add()">+</button>
                <button onclick="startTimer()">Start timer</button>
                <button onclick="stopTimer()">Stopp timer</button>
            `;
        }

        function getWidth() {
            if (number >= 0) {
                return number + 'rem';
            } else {
                return -number + 'rem';
            }
        }

        function getColor() {
            if (number >= 0) {
                return 'red';
            } else {
                return 'blue';
            }
        }

        // controller
        function add() {
            number++;
            updateView();
        }

        function startTimer(){
            timer = setInterval(add, 500);
        }

        function stopTimer(){
            clearInterval(timer);
        }
    </script>
</body>

</html>
