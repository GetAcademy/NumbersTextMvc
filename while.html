<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <!-- 
        1: Løkker generelt 

        2: Hvordan kan man bruke text.replace hvis du vil 
           endre to eller tre bokstaver men ikke alt som replaceAll? 

        3: Tallpuslespill        
    
    -->

    <script>
        let html = '';
        let number = 1;

        while (number <= 6) {
            // console.log(number);
            html += `<h${number}>Eksempel på taggen h${number}</h${number}>`;
            number++;
        }

        console.log('Ferdig!');

        document.getElementById('app').innerHTML = html;
    </script>

</body>

</html>
