        input, button{

        }

</head>

<body onload="init()">

    <script>
        // model

        // view
        function updateView(){
            document.getElementById('app').innerHTML = /*HTML*/`
                <div>Du har gjettet 0 ganger.</div>
                <input 
                    type="number" 
                    min="1" 
                    max="100"
                    step="1"
                    />
                <button onclick="guess()">Gjett</button>
                <button onclick="init()">Start p√• nytt</button>
            `;
        }

        // controller
        function init() {
            updateView();
        }

        function guess(){
            updateView();
        }

    </script>
</body>

</html>
