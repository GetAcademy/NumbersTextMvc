<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>            
        // model
        let number = -5;

        // view
        updateView();
        function updateView() {
            /*
                Negative tall: blå
                Positive tall: rød

                Bredde på stolpe
            */
            document.getElementById('app').innerHTML = /*HTML*/`
                Tallet er: ${number}
                <div style="width: ${getWidth()};background-color: ${getColor()}">x</div>
                <button onclick="add()">+</button>
            `;
        }

        function getWidth() {
            if (number >= 0) {
                return number + 'rem';
            } else {
                return -number + 'rem';
            }
        }

        function getColor() {
            if (number >= 0) {
                return 'red';
            } else {
                return 'blue';
            }
        }

        // controller
        function add() {
            number++;
            updateView();
        }

    </script>
</body>

</html>
