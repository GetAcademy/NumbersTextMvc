<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <!-- 
        1: Løkker generelt 

        2: Hvordan kan man bruke text.replace hvis du vil 
           endre to eller tre bokstaver men ikke alt som replaceAll? 

        3: Tallpuslespill        
    
    -->

    <script>
        let maxNumber = 3;

        updateView();
        function updateView() {
            let html = '';

            for (let number = 1; number <= maxNumber; number++) {
                html += `<h${number}>Eksempel på taggen h${number}</h${number}>`;
            }

            document.getElementById('app').innerHTML = /*HTML*/`
                <input type="range" min="1" max="10" step="1"
                    onchange="maxNumber=this.valueAsNumber;updateView()"
                    value="${maxNumber}"            
                />        
                ${html}
            `;
        }

        
    </script>

</body>

</html>
